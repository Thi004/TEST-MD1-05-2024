<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<h4>Câu 3: Viết hàm tìm các số nguyên tố với tham số truyền vào là mảng chứa các số nguyên.
    Hiển thị mảng được trả về từ hàm ( Yêu cầu sắp xếp tăng dần).</h4>
<p id="kq1"></p>
<p id="kq2"></p>
</body>
<script>

    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function getSort(arr) {
        let primes = arr.filter(isPrime);
        return primes.sort((a, b) => a - b);
    }

    let inputArray = [1, 5, 6, 23, 8, 47, 10, 3];
    let resultArray = getSort(inputArray);
    document.getElementById('kq1').innerHTML = "số nguyên tăng dần là:  " + ',' + resultArray;
    document.getElementById('kq2').innerHTML = 'các số nguyên là:  ' + inputArray
</script>
</html>
